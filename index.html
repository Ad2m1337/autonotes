<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>@import url(style.css);</style>
</head>
<body>
    <div class="main">
        <div class="logo">AutoNotes</div>
        <div class="topbar">
            <div class="dane">
                <div class="header">Dane Waścicela:</div>
                <input type="text" class="input_dane" placeholder="Imie">
                <input type="text" class="input_dane" placeholder="Nazwisko">
            </div>
            <div class="dane">
                <div class="header">Dane Pojazdu:</div>
                <input type="text" class="input_dane" placeholder="Marka">
                <input type="text" class="input_dane" placeholder="Model">
                <input type="number" class="input_dane" placeholder="Rok">
                <input type="number" class="input_dane" placeholder="Przebieg">
            </div>
            <div class="dane">
                <div class="header">Spalanie Pojazdu:</div>
                <input type="number" class="input_dane" placeholder="Ilosc KM">
                <input type="number" class="input_dane" placeholder="Spalone Paliwo">
            </div>
        </div>
        <div class="button1">Dodaj Pojazd</div>
        <div class="centerbar">
            
            <div class="tableDiv">
                <table class="table1">
                    <tr>
                        <th>Własciciel</th>
                        <th>Marka</th>
                        <th>Model</th>
                        <th>Rok</th>
                        <th>Przebieg(KM)</th>
                        <th>Spalanie(L/100)</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
